{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="{% static 'cssjs/css/reglogin.css' %}" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>Create a Free Account!</h1>
		</div>
		<form action="{% url 'register' %}" method="post">
			<ul class="left-form">
				<h2>New Account:</h2>
					<li>
						{{ regForm.username }}
						<div class="clear"> </div>
					</li> 
					<li>
						{{ regForm.email }}
						<div class="clear"> </div>
					</li> 					
					<li>
						{{ regForm.password }}
						<div class="clear"> </div>
					</li>

				<input type="submit" value="Create And Login">
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>
</body>
</html>
