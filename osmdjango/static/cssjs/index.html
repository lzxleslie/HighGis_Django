<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>高性能GIS动态制图</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- js文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">高性能GIS动态制图</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">SignUp</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Edit</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#">Data View</a></li>
            <li><a href="#">Add Layer</a></li>
            <li><a data-toggle="modal" data-target="#importModal">Import</a></li>
            <li><a href="#">Export</a></li>
            <li><a href="#">Style</a></li>
            <li><a href="#">Legend</a></li>
          </ul>
        </div>
        <div class="col-md-11" id="map">

        </div>

        <!-- Modal -->
          <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="Import Data">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="importModal">Import Data</h4>
                </div>
                <div class="modal-body">

                  <form role="form" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="username">用户</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户姓名">
                    </div>
                    <div class="form-group">
                      <label for="userdata">上传数据</label>
                      <input type="file" id="userdata" accept="applicaion/msexcel" name="userdata">
                    </div>
                    <button id="sum" type="submit" class="btn btn-primary">提交</button>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Import</button> -->
                </div>
              </div>
            </div>
          </div>


      </div>
    </div>
  </body>
</html>
