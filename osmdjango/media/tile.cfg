{
  "cache":
  {
    "name": "Disk",
    "path": "/tmp/stache",
    "umask": "0000"
  },
  "layers": 
  {
    "osm":
    {
        "provider": {"name": "proxy", "provider": "OPENSTREETMAP"},
        "png options": {"palette": "http://tilestache.org/example-palette-openstreetmap-mapnik.act"}
    },
    "example":
    {
        "provider": {"name": "mapnik", "mapfile": "static/config/data/open-streets-dc.xml"},
        "projection": "spherical mercator"
    },
    "user":
    {
        "provider": {"name": "mapnik", "mapfile": ""},
        "projection": "spherical mercator"
    } 
  }
}
